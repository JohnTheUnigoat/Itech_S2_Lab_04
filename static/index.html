<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Lab 04 - WebSockets</title>
</head>
<body>
  <main>
    <div id="chat">
      <div id="name-row">
        <div class="name-cell">
          <p>My name is</p>
        </div>
        <div class="name-cell">
          <input type="text" id="username" placeholder="name here">
        </div>
      </div>
      <div id="messages-row">
        <div id="messages-cell">
          <div id="messages">
          </div>
        </div>
      </div>
      <div id="input-row">
        <textarea id="message-text" rows="4" placeholder="Write a message"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/websocket.js"></script>
</body>
</html>
